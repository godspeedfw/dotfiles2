TERM: xterm-256color 
font:
  normal:
      #    family: MesloLGS NF
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code 
    style: Italic
  bold_italic:
    family: Fira Code
    style: Bold Italic  
  size: 10
selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true
  mouse:
  url:
    launcher:
      # This depends on your OS, on Mac it’s `open`
      program: open
    modifiers: Command
shell:
  program: /usr/bin/zsh
  args:
    - --login
